<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo-List</title>
</head>
<body>
    <div class="themes">
        <div class="day theme-opt">Day</div>
        <div class="night theme-opt">Night</div>
    </div>
    <div class="skins-pad">
        <div class="skins-pad-cont">
            <input class="orange skin" type="button">
            <input class="blue skin" type="button">
            <input class="red skin" type="button">
            <input class="gold skin" type="button">
            <input class="silver skin" type="button">
        </div>
    </div>
    <div class="container">
        <div class="sect-a">
            <div class="view-pad">
                <div class="logo">
                    <p style="text-align: center;">TO DO</br>= list =</p>
                </div>
                <div class="status">
                    <div class="task-num-holder">
                        <p class="a">0</p>
                        <p>/</p>
                        <p class="b">0</p>
                    </div>
                </div>
            </div>

            <div class="main-pad">
                <div class="options-pad">
                    <input class="options-btn skins-btn" type="button" value="skins">
                </div>

                <div class="input-cont">
                    <input class="enter-field" type="text" placeholder="type something.">
                    <input class="enter-btn" type="button" value="enter">
                </div>
            </div>
        </div>


        <div class="sect-b">
            <div class="chain">
                <div class="chain-start"></div>
                <div class="chain-end"></div>
            </div>
            <ul class="items-holder"></ul>
        </div>


        <div class="sect-c">
            <div class="left-c"></div>
            <div class="delete-all">
                <input class="delete-all-btn" type="button" value="delete all">
            </div>
        </div>
    </div>

    <p class="credits">- made by Anas Abdulaal -</br>UI / UX was not designed for prolonged, actual utilization.
    </br>it's just a demonstration.</p>
    <!-------------->
    <script src="main.js"></script>
</body>
</html>
